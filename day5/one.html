<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document object Module</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6];
        let odd = arr.filter(el=>el%2!=0);
        let oddcubes = arr.filter(el=>el%2!=0).map(el=>el**3);
        console.log(odd);
        console.log(oddcubes);

    </script>  
    
</body>
</html>
