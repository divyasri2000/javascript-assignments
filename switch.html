<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
</head>
<body>
    <script>
        let num = prompt("Input");
        console.log(num);
        switch(num){
            case num >= 75:
                console.log('Marks are ' + num + ' and the grade is A');
                break;
            case num >= 50:
                console.log('Marks are ' + num + ' and the grade is B');
                break;
            case num >= 35:
                console.log('Marks are ' + num + ' and the grade is c');
                break;
            default:
                console.log('Marks are ' + num + ' and the person is failed');
        }
    </script>
    
</body>
</html>
